<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survay Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">Free Code Camp Survey Form</h1>
    <p class="description" id="description">
      "Thanks you for taking the time to help us improve the platform"
    </p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label"
          >Name
          <input id="name" type="text" placeholder="Enter your name" required />
        </label>
        <label for="email" id="email-label"
          >Email
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </label>
        <label for="number" id="number-label"
          >Age(Optional)
          <input
            id="number"
            type="number"
            min="13"
            max="130"
            placeholder="Enter your age"
          />
        </label>
      </fieldset>

      <fieldset>
        <label for="dropdown" id="role"
          >Which option describes your current role?
          <select id="dropdown">
            <option value="">Select current role...</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Other</option>
          </select>
        </label>
        <p>Would you recommend free code camp to a friend?</p>
        <label
          ><input name="recommend" value="definitely" type="radio" />
          Definitely</label
        >
        <label
          ><input name="recommend" value="maybe" type="radio" /> Maybe</label
        >
        <label
          ><input name="recommend" value="not-sure" type="radio" /> Not
          Sure</label
        >
      </fieldset>

      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label
          ><input name="improve" value="front-end-projects" type="checkbox" />
          Front-end Projects</label
        >
        <label
          ><input name="improve" value="back-end-projects" type="checkbox" />
          Back-end Projects</label
        >
        <label
          ><input name="improve" value="data-visualization" type="checkbox" />
          Data Visualization</label
        >
        <label
          ><input name="improve" value="challenges" type="checkbox" />
          Challenges</label
        >
        <label
          ><input
            name="improve"
            value="open-source-community"
            type="checkbox"
          />
          Open Source Community</label
        >
        <label
          ><input name="improve" value="gitter-help-rooms" type="checkbox" />
          Gitter help rooms</label
        >
        <label
          ><input name="improve" value="videos" type="checkbox" /> Videos</label
        >
        <label
          ><input name="improve" value="city-meetups" type="checkbox" /> City
          Meetups</label
        >
        <label
          ><input name="improve" value="wiki" type="checkbox" /> Wiki</label
        >
        <label
          ><input name="improve" value="forum" type="checkbox" /> Forum</label
        >
        <label
          ><input name="improve" value="additional-cources" type="checkbox" />
          Additional Courses</label
        >
      </fieldset>

      <fieldset>
        <label for="suggestion"
          >Any Comments or Suggestion?
          <textarea
            id="suggestion"
            rows="4"
            cols="60"
            placeholder="Enter your comments or suggestion here..."
          ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
